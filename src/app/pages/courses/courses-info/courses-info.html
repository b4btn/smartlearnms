<div class="course-list-container">
  <div class="title-container">
    <div class="go-back-btn" routerLink="/courses">
      <span class="material-symbols-outlined">
        arrow_back
      </span>
    </div>
    <div>
      <p class="title-text">
        Course Info
      </p>
    </div>
  </div>
  <div class="course-list-container-scrollable">
    @if(dataLoaded()){
    <div class="info-container">
      <div>
        <p>Title</p>
        <p>{{courseInfo.course_name}}</p>
      </div>
      <div>
        <p>Description</p>
        <p>{{courseInfo.course_description}}</p>
      </div>
      <div>
        <p>Instructor</p>
        <p>{{courseInfo.course_author}}</p>
      </div>
      <div>
        <p>Duration</p>
        <p>{{courseInfo.course_duration}}</p>
      </div>
      <div>
        <p>Created Date</p>
        <p>{{courseInfo.course_created_date}}</p>
      </div>
    </div>
    }
    @else{
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
    }
  </div>
</div>
